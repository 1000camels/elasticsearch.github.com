<div id="header">
    <a href="/">
        <div style="padding-top: 20px; padding-left: 50px">
            <div style="float: left">
                <img src="/images/logo.png" height="170px">
            </div>
            <div style="float: left; font-size: 70px; padding-top: 40px; margin-left: -45px">
                elasticsearch.
            </div>
        </div>
    </a>
    <div class="clear"></div>
    {% if page.nav != 'home' %}
    <div style="font-size: 36px; height: 80px; left: 250px; position: absolute; top: 135px;">
        {{ page.nav }}
    </div>
    {% endif %}
    
    <div style="height: 80px; text-align: center; font-size: 34px; padding-top: 30px">
            {% if page.title_in_header != false %}
            {{ page.title }}
            {% endif %}
    </div>
    <div class="clear"></div>
</div>
