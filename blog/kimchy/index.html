---
layout: default
title: Blog
---

<div class="narrower" style="font-size: 18px">
      {% for post in site.categories.blog %}
      {% if post.nick == 'kimchy' %}
        <div style="padding-top: 5px">
            <span> <a href="{{ post.url }}">{{ post.title }}</a></span> <span style="float: right">{{ post.date | date_to_string }}</span>
        </div>
      {% endif %}
      {% endfor %}
</div>
