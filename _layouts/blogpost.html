layout: blog
---

<h1 style="margin-bottom: 0em;">{{page.title}}</h1>

<div style="float: right">
    <script type="text/javascript">
         var topsy_nick = "elasticsearch";
         var topsy_theme = "jade";
         var topsy_style = "small";
         var topsy_order = "retweet,count";
         var topsy_title = "{{page.title}}"
         var topsy_url = "http://www.elasticsearch.com/{{page.url}}"
    </script>
    <script type="text/javascript" src="http://cdn.topsy.com/button.js"></script>
</div>    
<div style="float: right">
<iframe src="http://www.facebook.com/plugins/like.php?href=http://www.elasticsearch.com/{{page.url}}&amp;layout=button_count&amp;show_faces=true&amp;width=450&amp;action=like&amp;colorscheme=light" scrolling="no" frameborder="0" allowTransparency="true" style="border:none; overflow:hidden; width:90px; height:21px;"></iframe>
</div>
<div style="float: right; padding-right: 30px; padding-top: 2px;">
    <a title="Post on Google Buzz" class="google-buzz-button" href="http://www.google.com/buzz/post" data-button-style="small-count" data-url="http://www.elasticsearch.com/{{page.url}}"></a>
    <script type="text/javascript" src="http://www.google.com/buzz/api/button.js"></script>
</div>

<div style="margin-bottom: 2em;">By <a href="/blog/{{page.nick}}">{{page.author}}</a> | {{page.date | date_to_string}}</div>
